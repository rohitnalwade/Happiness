                            <h2 className="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-10 min-h-[100px]">{question.text}</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-5 gap-3 text-center">
                                {['Never', 'Rarely', 'Sometimes', 'Often', 'Always'].map((label, index) => (<button key={index} onClick={handleAnswer} className="p-4 rounded-lg border-2 border-gray-200 hover:bg-blue-100 hover:border-blue-400 focus:bg-blue-600 focus:text-white focus:border-blue-600 focus:outline-none transition transform hover:scale-105">{label}</button>))}
                            </div>
                        </div>
                        <button onClick={() => setView('dashboard')} className="text-sm text-gray-500 mt-6 hover:text-gray-800 transition">Exit Survey</button>
                    </div>
                </div>
            );
        };

        const ReportsPage = ({ setView }) => {
            const [activeTab, setActiveTab] = useState('heatmap');
            const allDepartmentData = useMemo(() => {
                const results = {};
                departments.forEach(dept => {
                    const deptData = surveyData.filter(item => item.department === dept);
                    if (deptData.length > 0) {
                        const deptSummary = { dimensions: {} };
                        dimensions.forEach(dim => {
                            const total = deptData.reduce((sum, item) => sum + item.scores[dim], 0);
                            deptSummary.dimensions[dim] = Math.round(total / deptData.length);
                        });
                        results[dept] = deptSummary;
                    }
                });
                return results;
            }, []);
            const getCellColor = (score) => {
                if (score > 80) return 'bg-green-100 text-green-800';
                if (score > 60) return 'bg-yellow-100 text-yellow-800';
                return 'bg-red-100 text-red-800';
            };
            return (<div className="flex h-screen bg-slate-100 font-sans"><div className="hidden md:flex flex-col w-64 bg-blue-900 text-blue-200"><div className="flex items-center justify-center h-20 border-b border-blue-800"><div className="flex items-center space-x-2 cursor-pointer" onClick={() => setView('landing')}><svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span className="text-2xl font-bold text-white">Lakeside</span></div></div><nav className="flex-1 px-4 py-6 space-y-2"><a href="#" onClick={(e) => { e.preventDefault(); setView('dashboard'); }} className="flex items-center space-x-3 px-4 py-2 hover:bg-blue-800 rounded-lg transition"><svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span>Dashboard</span></a><a href="#" onClick={(e) => { e.preventDefault(); setView('survey'); }} className="flex items-center space-x-3 px-4 py-2 hover:bg-blue-800 rounded-lg transition"><svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg><span>Surveys</span></a><a href="#" onClick={(e) => { e.preventDefault(); setView('reports'); }} className="flex items-center space-x-3 px-4 py-2 bg-blue-800 text-white rounded-lg"><svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><span>Reports</span></a></nav><div className="p-4 border-t border-blue-800"><div className="flex items-center space-x-3"><img className="h-10 w-10 rounded-full" src="https://i.pravatar.cc/150?u=jane_doe" alt="User avatar" /><div><p className="font-semibold text-white">Jane Doe</p><p className="text-sm text-blue-300">CHRO</p></div></div></div></div><div className="flex-1 flex flex-col overflow-hidden"><header className="flex-shrink-0 flex justify-between items-center p-4 bg-white border-b"><h1 className="text-xl font-bold text-gray-800">Strategic Report Center</h1></header><main className="flex-1 overflow-y-auto p-6 custom-scrollbar"><div className="bg-white p-6 rounded-xl shadow"><div className="border-b border-gray-200 mb-4"><nav className="-mb-px flex space-x-8" aria-label="Tabs"><button onClick={() => setActiveTab('heatmap')} className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${activeTab === 'heatmap' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>Organizational Heatmap</button><button onClick={() => setActiveTab('voice')} className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${activeTab === 'voice' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>Employee Voice (Qualitative)</button></nav></div>{activeTab === 'heatmap' && (<div><h2 className="text-lg font-semibold text-gray-900 mb-2">Happiness Heatmap by Department</h2><p className="text-sm text-gray-600 mb-4">Instantly identify strengths and opportunities across the entire organization.</p><div className="overflow-x-auto"><table className="min-w-full divide-y divide-gray-200"><thead className="bg-gray-50"><tr><th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>{dimensions.map(dim => <th key={dim} className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">{dim}</th>)}</tr></thead><tbody className="bg-white divide-y divide-gray-200">{Object.entries(allDepartmentData).map(([dept, data]) => (<tr key={dept}><td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{dept}</td>{dimensions.map(dim => (<td key={dim} className={`px-6 py-4 whitespace-nowrap text-sm text-center font-semibold ${getCellColor(data.dimensions[dim])}`}>{data.dimensions[dim]}</td>))}</tr>))}</tbody></table></div></div>)}{activeTab === 'voice' && (<div><h2 className="text-lg font-semibold text-gray-900 mb-2">Employee Voice Analysis</h2><p className="text-sm text-gray-600 mb-4">Themes from open-ended feedback provide context to the scores. (This is a simulation).</p><div className="grid grid-cols-1 md:grid-cols-2 gap-6"><div className="p-4 border rounded-lg bg-slate-50"><h3 className="font-semibold text-gray-800 mb-2">Common Themes: Word Cloud</h3><div className="flex flex-wrap gap-4 items-center justify-center p-4"><span className="text-3xl font-bold text-blue-800">Career Growth</span><span className="text-lg text-slate-600">Recognition</span><span className="text-2xl text-blue-600">Work-Life Balance</span><span className="text-lg text-slate-600">Communication</span><span className="text-xl text-blue-700">Management</span><span className="text-md text-slate-500">Meetings</span></div></div><div className="p-4 border rounded-lg bg-slate-50"><h3 className="font-semibold text-gray-800 mb-2">Sample Anonymous Comments</h3><div className="space-y-3 text-sm"><p className="p-2 bg-white border-l-4 border-red-400">"I often don't understand how my daily tasks connect to the company's goals." (Relates to low 'Meaning')</p><p className="p-2 bg-white border-l-4 border-green-400">"My manager is incredibly supportive and trusts me to do my work." (Relates to high 'Autonomy')</p></div></div></div></div>)}</div></main></div></div>);
        };

        const InfographicPage = ({ setView, htmlContent, title, backTarget }) => {
            return (
                <div className="flex flex-col h-screen bg-gray-100">
                    <header className="flex-shrink-0 bg-white shadow-md z-10">
                        <div className="container mx-auto px-6 py-3 flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <svg className="w-8 h-8 text-blue-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                <span className="text-xl font-bold text-blue-900">{title}</span>
                            </div>
                            <button 
                                onClick={() => setView(backTarget)} 
                                className="bg-blue-600 text-white font-bold py-2 px-5 rounded-full hover:bg-blue-500 transition shadow"
                            >
                                &larr; Back
                            </button>
                        </div>
                    </header>
                    <iframe 
                        srcDoc={htmlContent} 
                        className="w-full flex-grow border-none"
                        title={title}
                    />
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const renderView = () => {
                switch (view) {
                    case 'dashboard': return <Dashboard setView={setView} />;
                    case 'survey': return <Survey setView={setView} />;
                    case 'reports': return <ReportsPage setView={setView} />;
                    case 'scienceInfographic': return <InfographicPage setView={setView} htmlContent={scienceInfographicHtml} title="The Science of Happiness" backTarget="landing" />;
                    case 'remediationInfographic': return <InfographicPage setView={setView} htmlContent={remediationInfographicHtml} title="Purpose & Mission Workshop" backTarget="dashboard" />;
                    default: return <LandingPage setView={setView} />;
                }
            };
            return <div className="App">{renderView()}</div>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>

</body>
</html>
